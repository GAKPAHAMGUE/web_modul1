<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Mahasiswa</title>
  </head>

  <body>
    <table>
      <tr>
        <td>Nama</td>
        <td><input type="text" /></td>
      </tr>

      <tr>
        <td>NIM</td>
        <td><input type="number" /></td>
      </tr>

      <tr>
        <td>Tanggal</td>
        <td><input type="date" /></td>
      </tr>

      <tr>
        <td>Alamat</td>
        <td><textarea name="Alamat" id="1" cols="30" rows="10"></textarea></td>
      </tr>

      <tr>
        <td><input type="button" value="Submit" /></td>
      </tr>
    </table>
  </body>
</html>
