<!DOCTYPE html>
<html>
  <head>
    <title>Tabel Mahasiswa</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
        padding: 5px;
        background-color: goldenrod;
      }
    </style>
  </head>
  <body>
    <h2>Tabel Mahasiswa</h2>
    <table>

        <tr>
          <th>No</th>

          <th>Alamat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>firman ramdhani</td>
          <td>202110370311136</td>
          <td>Jl. Contoh No. 136</td>
        </tr>
        <tr>
          <td>2</td>
          <td>ABC</td>
          <td>20211037030000</td>
          <td>Jl. Contoh No. 456</td>
        </tr>
        <!-- Tambahkan baris-baris lain sesuai kebutuhan -->
      </tbody>
    </table>
  </body>
</html>
